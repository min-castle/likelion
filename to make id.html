<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <p style="font-size:200%"><b>회원 가입</b></p>
    <fieldset>
     <legend>로그인 정보</legend>
      <form>   
        <label>아이디</label> <input type="text">
        <br>
        <label>비밀번호</label> <input type="text">
      </form>
    </fieldset>

    <fieldset>
     <legend>개인 정보</legend>
      <form>
        <label>이름</label> <input type="text">
        <br>
        <label>성별</label> 
            <label for="남성">남성</label>
            <input type="radio" id="남성" name="gender">
            <label for="여성">여성</label>
            <input type="radio" id="여성" name="gender">
            <br>
         <label>생년월일</label>
            <input type="date" id="생년월일" name="birth day"
               value="연도-월-일"
               min="2000-01-01" max="2023-03-30">
        <br>
        <label>이메일</label> <input type="text">
        <br>
        <label>선택 트랙</label>
           <select name="선택 트랙" id="track">
               <option value="기획">기획</option>
               <option value="프런트">프런트</option>
               <option value="백엔드">백엔드</option>
            </select>
        <br>
        <input class="제출하기" type="button" value="제출하기">
        <input class="초기화" type="button" value="초기화">
      </form>
    </fieldset>
</body>
</html>
